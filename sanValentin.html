<!DOCTYPE html>

<head>

<style>
@import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;600;800&display=swap');

* {

}

body {
    margin: 0;
    height: 100vh;
    font-family: 'Nunito', sans-serif;
    background: linear-gradient(-45deg, #ffb6c1, #ffd1dc, #ffe4e1, #ffb6c1);
    background-size: 400% 400%;
    animation: bgMove 12s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.card {
    background: rgba(255, 255, 255, 0.95);
    padding: 45px 35px;
    border-radius: 30px;
    text-align: center;
    max-width: 420px;
    width: 90%;
    box-shadow: 0 25px 60px rgba(255, 105, 135, 0.35);
    animation: fadeUp 1.5s ease;
}

@keyframes fadeUp {
    from {
        opacity: 0;
        transform: translateY(30px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

h1 {
    color: #ff5c8a;
    font-size: 30px;
    margin-bottom: 15px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.05); }
}

p {
    font-size: 18px;
    color: #555;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 80px;
}

button {
    padding: 14px 30px;
    border-radius: 40px;
    border: none;
    font-size: 17px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
}

.buttons {
    position: relative;
    height: 80px;
}

#yes {
    position: absolute;
    left: 50%;
    transform: translateX(-110%);
    background: linear-gradient(135deg, #ff5c8a, #ff85a2);
    color: white;
    box-shadow: 0 10px 20px rgba(255, 92, 138, 0.4);
}

#yes:hover {
    transform: translateX(-110%) scale(1.1);
}

#no {
    position: absolute;
    left: 60%;
    transform: translateX(10%);
    background: #f0f0f0;
    color: #777;
}

.hearts {
    position: fixed;
    inset: 0;
    pointer-events: none;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp linear forwards;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) scale(1.4);
        opacity: 0;
    }
}

.dance-gif {
    width: 160px;
    margin: 20px auto;
    display: block;
    border-radius: 20px;
    animation: popIn 0.8s ease, bounce 2s infinite;
}

@keyframes popIn {
    0% {
        transform: scale(0.5);
        opacity: 0;
    }
    70% {
        transform: scale(1.1);
        opacity: 1;
    }
    100% {
        transform: scale(1);
    }
}

@keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-8px); }
}
</style>
</head>

<body>

<script>
const noBtn = document.getElementById("no");

const hearts = document.getElementById("hearts");

noBtn.addEventListener("mouseenter", () => {

yesBtn.addEventListener("click", () => {

function createHeart() {

setInterval(createHeart, 500);
</script>

</html>
